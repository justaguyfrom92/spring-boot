<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{frontend/header :: header}"></div>
    <main class="container">
        <a href="/products/" class="back-link">Back to Products</a>
        <div class="form-card">
            
            <form th:action="@{/products/create}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name">Product Name <span class="required">*</span></label>
                    <input type="text" id="name" th:field="*{name}" required placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <textarea id="description" th:field="*{description}" required placeholder="Enter product description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price <span class="required">*</span></label>
                    <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required placeholder="0.00">
                </div>
                
                <!--
                <div class="form-group">
                    <label for="imageUrl">Image URL <span class="required">*</span></label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" required placeholder="https://example.com/image.jpg">
                </div>
                -->
                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                    <select id="category" th:field="*{category}" required>
                        <option value="">Select a category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="inStock" th:field="*{inStock}">
                        <label for="inStock">In Stock</label>
                    </div>
                </div>-->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Product</button>
                    <a href="/products/" class="btn btn-secondary">Cancel</a>
                </div>
                    
            </form>
        </div>
    </main>
    <div th:replace="~{frontend/footer :: footer}"></div>
</body>
</html>
